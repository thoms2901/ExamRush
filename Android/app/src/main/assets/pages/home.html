<header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>

<section id="welcome-banner">

<script>
    document.addEventListener("DOMContentLoaded", function() {
    try {
        var username = AndroidInterface.getUser(); // Ottiene il nome utente da Kotlin
        document.getElementById("username").textContent = username || "Ospite"; // Inserisce il nome utente o un fallback
    } catch (e) {
        console.error("Errore durante il recupero del nome utente: " + e.message);
        document.getElementById("username").textContent = "Ospite";
    }
});

</script>
