<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ExamRush</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/home.css">
    <script src="../js/main.js" defer></script>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="profile.html">Profilo</a></li>
            <li><a href="game.html">Gioco</a></li>
            <li><a href="deck.html">Gestione Deck</a></li>
        </ul>
    </nav>
</header>

<section id="welcome-banner">
    <h1>Benvenuto in ExamRush</h1>
    <p>Preparati a sfidare i tuoi amici e a migliorare le tue competenze!</p>
</section>

<section id="profile">
    <h2>Ciao, <span id="username">[Username]</span></h2>
    <p>Punteggio medio: 85%</p>
    <p>Partite giocate: 15</p>
    <button onclick="location.href='game.html'">Inizia una Sfida</button>
    <button onclick="location.href='deck.html'">Gestisci i tuoi Deck</button>
</section>

<footer>
    <p>&copy; 2025 ExamRush. Tutti i diritti riservati.</p>
</footer>
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        try {
            var userInfoJSON = Android.getUserInfo(); // Ottiene il JSON dall'interfaccia Kotlin
            var userInfo = JSON.parse(userInfoJSON); // Converte il JSON in oggetto

            // Aggiorna i dati nel profilo
            document.getElementById("username").textContent = userInfo.name || "Ospite";
            document.getElementById("average-score").textContent = userInfo.average_score + "%" || "N/D";
            document.getElementById("played-games").textContent = userInfo.played_games || "N/D";
        } catch (e) {
            console.error("Errore durante il recupero delle informazioni utente: " + e.message);
            document.getElementById("username").textContent = "Ospite";
            document.getElementById("average-score").textContent = "N/D";
            document.getElementById("played-games").textContent = "N/D";
        }
    });
</script>
