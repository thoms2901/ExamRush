<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - ExamRush</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/login.js" defer></script>
    <script src="../js/main.js" defer></script>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Registrazione</a></li>
        </ul>
    </nav>
</header>
<section id="register-form">
    <h2>Crea il tuo Account</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="first-name">Nome</label>
            <input type="text" id="first-name" name="first-name" value="Mario" required>
        </div>
        <div class="form-group">
            <label for="last-name">Cognome</label>
            <input type="text" id="last-name" name="last-name" value="Rossi" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="m.rossi@examrush.it" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="password" required>
        </div>
        <button type="button" onclick="handleRegister()">Registrati</button>
    </form>
    <p>Hai gi√† un account? <a href="login.html">Accedi qui</a></p>
</section>

</html>
