<!DOCTYPE html>

<head>

</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="profile.html">Profilo</a></li>
            <li><a href="game.html">Gioco</a></li>
            <li><a href="deck.html">Gestione Deck</a></li>
        </ul>
    </nav>
</header>

<section id="profile-info">
    <div>
        <h2>Il tuo Profilo</h2>
        <img alt="Foto Profilo" id="profile-img">
        <button onclick="changeProfilePic()">Cambia Foto</button>
    </div>
    <div id="statistics">
        <h3>Statistiche</h3>
        <ul>
            <li>Partite giocate: 15</li>
            <li >Vittorie: 10</li>
            <li>Percentuale di vittorie: 67%</li>
            <li>Punteggio medio per partita: 85</li>
        </ul>
    </div>
</section>

<footer>
    <p>&copy; 2025 ExamRush. Tutti i diritti riservati.</p>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        try {
            var userInfoJSON = Android.getUserInfo(); // Ottiene il JSON dall'interfaccia Kotlin
            var userInfo = JSON.parse(userInfoJSON); // Converte il JSON in oggetto

            // Aggiorna i dati nel profilo
            //showMessage(JSON.stringify(userInfo, null, 2));
            document.getElementById("profile-img").src = userInfo.image;

        } catch (e) {
            console.error("Errore durante il recupero delle informazioni utente: " + e.message);
        }
    });


</script>
</body>
</html>
