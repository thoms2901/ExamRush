<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ExamRush</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js" defer></script>
    <script src="../js/main.js" defer></script>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Registrazione</a></li>
        </ul>
    </nav>
</header>

<section id="login-form">
    <h2>Accedi al tuo Account</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Nome utente</label>
            <input type="text" id="email" name="email" value="test@test.it" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="password" required>
        </div>
        <button type="button" onclick="handleLogin()">Accedi</button>
    </form>
    <p>Non hai un account? <a href="register.html">Registrati qui</a></p>
</section>

<footer onclick="showInputField()">
    <p>&copy; 2025 ExamRush. Tutti i diritti riservati.</p>
    <div id="server-input-container" style="display: none;">
        <input type="text" id="server-address" placeholder="Inserisci IP/Nome Host">
        <button onclick="updateServerAddress()">Salva</button>
    </div>
</footer>

<script>
    function showInputField() {
        document.getElementById("server-input-container").style.display = "block";
    }

    function updateServerAddress() {
        let serverAddress = document.getElementById("server-address").value.trim();
        if (serverAddress) {
            Android.setServerAddress(serverAddress); // Chiamata al metodo Kotlin
            showMessage("Server aggiornato a: " + serverAddress);
        }
    }
</script>

    </body>
    </html>
